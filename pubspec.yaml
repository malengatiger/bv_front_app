  shared_preferences: ^2.2.3
  page_transition: ^2.1.0
  accordion: ^2.6.0
  intl: ^0.19.0
  badges: ^3.1.2
  custom_rating_bar: ^3.0.0

  firebase_core: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
