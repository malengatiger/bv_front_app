name: bv_front_app
description: "Bidvest App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase: ^9.0.3
  cloud_firestore: ^5.1.0
  animations: ^2.0.11
  responsive_builder: ^0.7.1
  google_fonts: ^4.0.4
  http: ^0.13.0
  firebase_auth: ^5.1.2
  get_it: ^7.7.0
  fluttertoast: ^8.2.6
  flutter_analog_clock: ^1.0.3
